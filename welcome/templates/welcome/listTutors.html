<div class = "mainListClassesContainer", >

    <div class = "listContainer">
        
        {% for schedule in schedules %}
        <p>{{schedule.User.first_name}} {{schedule.User.last_name}} | email: {{schedule.User.email}}</p>          
        {% endfor %}    
    </div>
</div>
